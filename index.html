<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Portfolio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>
  <body>
    <div class="container">
      <header class="row banner img-responsive">
        <div class="col-md-6">
          <img class="img-responsive" src="images/logo.png" alt="logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super">Mo Goshinmon</h1>
          <h4 class="text-pink">Front-end Ninja</h4>
        </div>
      </header>
      <main class="row">
        <div class="col-md-12">
          <img class="img-responsive center-image main-image" src="images/ninja.jpg" alt="Cavorting ninjas">
        </div>
      </main>
      <section class="row col-md-12">
        <header class="text-pink"> 
          <h2 class="subtitle">Featured Work</h2>
        </header>
        <nav class="row text-center">
          <article class="col-md-4 addspace">
            <a href="https://github.com/udacity/project1" class="hoverme">
              <img src="images/proj1.gif" alt="Part of a ninja image" class="img-responsive center-image border-white">
              <h3 class="text-uppercase tighten-text section-title">Project 1</h3>
              <p class="proj-descrip">PORTFOLIO PAGE</p>
            </a>
          </article>
          <article class="col-md-4 addspace">
            <a href="https://github.com/udacity/project2" class="hoverme">
              <img src="images/proj2.gif" alt="Part of a ninja image" class="img-responsive center-image border-white">
              <h3 class="text-uppercase tighten-text section-title">Project 2</h3>
              <p class="proj-descrip">MY ONLINE RESUME</p>
            </a>
          </article>
          <article class="col-md-4 addspace">
            <a href="https://github.com/udacity/project3" class="hoverme">
              <img src="images/proj3.gif" alt="Part of a ninja image" class="img-responsive center-image border-white">
              <h3 class="text-uppercase tighten-text section-title">Project 3</h3>
              <p class="proj-descrip">A GAME! A GAME!</p>
            </a>
          </article>
         </nav>
        </section>
    </div>       
  </body>
</html>
